<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz</h1>
        <a href="quiz" class="start-btn">Start Quiz</a>
    </div>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #667eea, #764ba2);
        text-align: center;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 30px;
        max-width: 500px;
        margin: auto;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .start-btn, .submit-btn {
        display: inline-block;
        padding: 12px 24px;
        margin-top: 20px;
        text-decoration: none;
        background-color: #007BFF;
        color: white;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }
    .start-btn:hover, .submit-btn:hover {
        background-color: #0056b3;
    }
    .question {
        text-align: left;
        margin: 15px 0;
    }
    label {
        display: block;
        margin: 8px 0;
    }
    
</style>
</html>
